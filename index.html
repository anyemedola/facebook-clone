<!DOCTYPE html>
<html>
<head>

    #header {

    /* Estilos para o conteúdo principal */
    #content {

    }

    /* Estilos para os postagens */
    .post {
      margin-bottom: 10px;
      padding: 10px;

    }

    /* Estilos para o rodapé */
    #footer {
      background-color: #f0f2f5;
      color: gray;
      text-align: center;
      padding: 10px;
      clear: both;
    }

</head>

</body>
</html>
